<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <h1>Yolo</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control field" id="login" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control field" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" class="form-control field" id="confirm" placeholder="Confirm">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control field" id="email" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-default" id="signin">Sign in</button>
                        <button type="reset" class="btn btn-default" id="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./static/external/jquery/dist/jquery.min.js"></script>
        <script src="./static/external/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./static/js/script.js"></script>
    </body>
</html>
