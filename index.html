<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <h1>Yolo</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <form data-toggle="validator" role="form">
                        <div class="form-group">
                            <label for="inputName" class="control-label">Login</label>
                            <input type="text" class="form-control" id="inputName" data-minlength="5" placeholder="Login" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" data-error="Bruh, that email address is invalid" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword" class="control-label">Password</label>
                                    <input type="password" data-minlength="5" class="form-control" id="inputPassword" placeholder="Password" required>
                                    <div class="help-block">Minimum of 5 characters</div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./static/external/jquery/dist/jquery.min.js"></script>
        <script src="./static/external/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./static/external/bootstrap-validator/dist/validator.min.js"></script>
        <script src="./static/external/pwstrength-bootstrap/dist/pwstrength-bootstrap.min.js"></script>
        <script src="./static/js/script.js"></script>
    </body>
</html>
